<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template</title>
</head>
<body>
<p>3</p>
<p>6</p>
<p>9</p>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var dataset = [ 3 ];

  //选择body中的p元素
  var p = d3.select("body").selectAll("p");

  //获取update部分
  var update = p.data(dataset);

  //获取exit部分
  var exit = update.exit();

  //update部分的处理：更新属性值
  update.text(function(d){
    return "update " + d;
  });

  //exit部分的处理：修改p元素的属性
  exit.text(function(d){
    return "exit";
  });

  //exit部分的处理通常是删除元素
  // exit.remove();
</script>
</body>
</html>

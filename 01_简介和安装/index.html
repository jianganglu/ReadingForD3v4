<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple D3 Dev Env</title>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  function SimpleWigdet(spec) {
    var instance = {};

    var headline, description;

    instance.render = function() {
      var div = d3.select('body').append('div');

      div.append('h3').text(headline);

      div.attr('class', 'box')
         .attr('style', 'color:' + spec.color)
         .append('p')
         .text(description);

      return instance;
    };

    instance.headline = function(h) {
      if(!arguments.length) h;
      headline = h;
      return instance; 
    };

    instance.description = function(d) {
      if(!arguments.length) d;
      description = d;
      return instance;
    };

    return instance;
  }

  var wigdet = SimpleWigdet({color: '#6495ed'})
    .headline('Simple Widget')
    .description('This is a simple widget demonstrating functional javascript.');
  wigdet.render();
</script>
</body>
</html>

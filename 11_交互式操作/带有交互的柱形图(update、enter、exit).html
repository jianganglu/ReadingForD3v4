<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template</title>
  <style>
    .axis path,
    .axis line{
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }

    /*.MyRect {
      fill: steelblue;
    }*/

    .MyText {
      fill: white;
      text-anchor: middle;
    }
  </style>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var width = 400,
      height = 400;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  var padding = {left: 30, right: 30, top: 20, bottom: 20};

  var dataset = [10, 20, 30, 40, 33, 24, 12, 5];

  var xScale = d3.scaleBand();
  var yScale = d3.scaleLinear();

  var xAxis = d3.axisBottom();
  var yAxis = d3.axisLeft();

  var xAxisG = svg.append('g')
    .attr('class', 'axis')
    .attr('transform', 'translate('+ padding.left +', '+ (height - padding.bottom) +')');

  var yAxisG = svg.append('g')
    .attr('class', 'axis')
    .attr('transform', 'translate('+ padding.left +', '+ padding.top +')')

  var update = function(dataset) {
    xScale.domain(d3.range(dataset.length))
      .range([0, width - padding.left - padding.right]);

    yScale.domain([0, d3.max(dataset)])
      .range([height - padding.top - padding.bottom, 0]);

    
    xAxis.scale(xScale);

    yAxis.scale(yScale);

    var rectPadding = 4;

    var rects = svg.selectAll('.MyRect')
      .data(dataset);
    rects.enter()
      .append('rect')
      .merge(rects)
      .attr('class', 'MyRect')
      .attr('transform', 'translate('+ padding.left +', '+ padding.top +')')
      .attr('x', function(d, i) {
        return xScale(i) + rectPadding / 2;
      })
      .attr('width', xScale.bandwidth() - rectPadding)
      .attr('y', function() {
        var min = yScale.domain()[0];
        return yScale(min);
      })
      .attr('height', 0)
      .on('mouseover', function(d,i){
        d3.select(this)
          .attr('fill', 'yellow');
      })
      .on('mouseout', function(d,i){
        d3.select(this)
          .transition()
          .duration(500)
          .attr('fill', 'steelblue');
      })
      .transition()
      .delay(function(d, i) {
        return i * 200;
      })
      .duration(2000)
      .ease(d3.easeBounce)
      .attr('y', function(d) {
        return yScale(d);
      })
      .attr('height', function(d) {
        return height - padding.top - padding.bottom - yScale(d);
      })
      .attr('fill', 'steelblue');

    rects.exit().remove();

    var texts = svg.selectAll('.MyText')
      .data(dataset)

    texts.enter()
      .append('text')
      .merge(texts)
      .attr('class', 'MyText')
      .attr('transform', 'translate('+ padding.left +', '+ padding.top +')')
      .attr('x', function(d, i) {
        return xScale(i) + rectPadding / 2;
      })
      .attr('dx', (xScale.bandwidth() - rectPadding) / 2)
      .attr('dy', function(d) {
        return 20;
      })
      .text(function(d) {
        return d;
      })
      .attr('y', function(d) {
        var min = yScale.domain()[0];
        return yScale(min);
      })
      .transition()
      .delay(function(d, i) {
        return i * 200;
      })
      .duration(2000)
      .ease(d3.easeBounce)
      .attr('y', function(d) {
        return yScale(d);
      });

    texts.exit().remove();

    xAxisG.call(xAxis);

    yAxisG.call(yAxis);
  }

  update(dataset);

  setTimeout(function() {
    update([30, 20, 10, 40, 53, 34, 22, 15]);
  }, 5000);

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template</title>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var svg = d3.select('body')
    .append('svg');

  var circle3 = svg.append('circle')
    .attr('cx', 100)
    .attr('cy', 100)
    .attr('r', 45)
    .attr('fill', 'green');

  // v3
  // circle3.transition()
  //   .duration(2000)
  //   .ease('bounce')
  //   .attr('cx', 300)
  //   .attr('fill', 'red')
  //   .attr('r', 25);

  circle3.transition()
    .duration(2000)
    .ease(d3.easeBounce)
    .attr('cx', 300)
    .attr('fill', 'red')
    .attr('r', 25);
</script>
</body>
</html>

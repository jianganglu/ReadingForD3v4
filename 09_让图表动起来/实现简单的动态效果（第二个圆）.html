<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template</title>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var svg = d3.select('body')
    .append('svg');

  var circle2 = svg.append('circle')
    .attr('cx', 100)
    .attr('cy', 100)
    .attr('r', 45)
    .attr('fill', 'green')

  circle2.transition()
    .duration(1000)
    .attr('cx', 300)
    .attr('fill', 'red');
</script>
</body>
</html>

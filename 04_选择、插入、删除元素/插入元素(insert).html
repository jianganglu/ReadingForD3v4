<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template</title>
</head>
<body>
  <p id="myid">Apple</p>
  <p>Pear</p>
  <p>Banana</p>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var body = d3.select('body');
  body.insert('p', '#myid')
    .text('append p element');
</script>
</body>
</html>

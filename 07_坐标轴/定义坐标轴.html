<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template</title>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }
  </style>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var width = 300;
  var height = 300;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  var dataset = [ 2.5, 2.1, 1.7, 1.3, 0.9 ];
  var rectHeight = 25;

  var linear = d3.scaleLinear()
    .domain([0, d3.max(dataset)])
    .range([0, 250]);

  svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('x', 20)
    .attr('y', function(d, i) {
      return i * rectHeight
    })
    .attr('width', function(d) {
      return linear(d);      
    })
    .attr('height', rectHeight - 2)
    .attr('fill', 'steelblue');

  // d3v3
  // var axis = d3.svg.axis()
  //   .scale(linear)
  //   .orient('bottom')
  //   .ticks(7);

  var axis = d3.axisBottom() //指定刻度的方向
    .scale(linear) //指定比例尺
    .ticks(7); //指定刻度的数量

  svg.append('g')
    .attr('class', 'axis')
    .attr('transform', 'translate(20, 130)')
    .call(axis);

  // function foo(selection) {
  //   selection
  //       .attr("name1", "value1")
  //       .attr("name2", "value2");
  // }
  // foo(d3.selectAll("div"))
  //等价于
  //d3.selectAll("div").call(foo);
</script>
</body>
</html>

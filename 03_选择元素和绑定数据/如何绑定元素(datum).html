<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template</title>
</head>
<body>
  <p>Apple</p>
  <p>Pear</p>
  <p>Banana</p>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var str = 'China';
  var body = d3.select('body');
  var p = body.selectAll('p');

  p.datum(str);

  p.text(function(d, i) {
    return '第'+ i +'个元素绑定的数据是' + d;
  });
</script>
</body>
</html>

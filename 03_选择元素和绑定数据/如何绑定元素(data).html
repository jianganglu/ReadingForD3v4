<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template</title>
</head>
<body>
  <p>Apple</p>
  <p>Pear</p>
  <p>Banana</p>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var dataset = ['I like dog', 'I like cat', 'I like snake'];
  var body = d3.select('body');
  var p = body.selectAll('p');

  p.data(dataset)
    .text(function(d, i) {
      return d;
    });
</script>
</body>
</html>
